{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}Comprehensive reflections</title>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'assets/css/main.css' % }">
        <style>
            nav.navbar {
                height: 4rem !important;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
        </style>
    </head>
    <body>
        <!--Start of Navbar-->
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img  src="{% static 'assets/img/logo.jpg'%}" alt="Logo" style="width: 50px;">
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <form method="get" action="{% url 'search' %}">
                                <div class="control has-icons-left">
                                    <input class="input is-rounded" name="query" type="text" placeholder="Search">
                                    <span class="icon is-left">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </form>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!--End of Navbar-->
        <!--Start of blog-->
          <section class="section">
            <div class="container">
                {% block content %}
                    
                {% endblock %} 
            </div>  
          </section>
        <!--End of blog-->
        <!--Start of footer-->
        <footer class="footer has-background-black has-text-light">
            <div class="content has-text-centered">
              <p>
                <strong>Tafadzwa Innocent Musinachirevo</strong><a href="https://yourwebsite.com" class="has-text-light">
            </div>
            <div class="columns is-mobile is-centered">
              <div class="column is-narrow">
                <a href="https://linkedin.com" class="has-text-light"><i class="fa fa-linkedin"></i></a>
              </div>
              <div class="column is-narrow">
                <a href="https://github.com" class="has-text-light"><i class="fa fa-github"></i></a>
              </div>
              <div class="column is-narrow">
                <a href="https://twitter.com" class="has-text-light"><i class="fa fa-twitter"></i></a>
              </div>
            </div>
            <div class="content has-text-centered">
              <p>
                &copy; Musinachirevo All Rights Reserved.
              </p>
            </div>
          </footer>
        <!--End of footer-->
    </body>
</html>
